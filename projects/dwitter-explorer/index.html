<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Dwitter explorer</title>
        <link rel="stylesheet" href="css/master.css">
        <script src="js/main.js" charset="utf-8" defer="defer"></script>
    </head>
    <body>
        <div class="column">
            <table class="header">
                <tr>
                    <td style="text-align: left">
                        <div class="arrow left" id="left-arrow"></div><br />
                        <div id="back-counter"></div>
                    </td>
                    <td>
                        Dweets per page: <input id="page" type="number" min="1" value="20" /><br />
                        <br />
                        <div id="current-counter"></div>
                    </td>
                    <td style="text-align: right">
                        <div class="arrow right" id="right-arrow"></div><br />
                        <div id="forward-counter"></div>
                    </td>
                </tr>
            </table>
            <br />
            Jump to dweet:<br />
            <input type="number" id="jump-index" /><input type="button" id="jump" value="Jump" />
            <hr />
            <div class="container" id="container">
            </div>
        </div>
    </body>
</html>
